plugins {
    id 'com.android.library'
}

android {
    namespace 'com.shivy.shnet'
    compileSdk 34

    defaultConfig {
        minSdk 21
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    api 'com.google.zxing:core:3.5.2'
}
